<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Дополнительно: пример React-кода -->
    <script>
        // Убедимся, что код выполнится только после загрузки всех скриптов
        document.addEventListener("DOMContentLoaded", function() {
            // Проверьте, что React и ReactDOM доступны
            if (typeof React !== "undefined" && typeof ReactDOM !== "undefined") {
                console.log("React и ReactDOM загружены успешно!");
                const rootElement = document.getElementById('root');
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement('h1', null, 'Hello, React!'));
            } else {
                console.log("React или ReactDOM не загружены.");
            }
        });
    </script>

</body>
</html>
